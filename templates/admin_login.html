<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor:pointer; }
    .muted { color:#666; font-size: 12px; }
    .flash { color: #b00020; margin: 8px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Slow Tea Bar Admin</h2>
    <p class="muted">Login to edit beverages (name, prices, active).</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/admin/login">
      <label>Password</label><br>
      <input type="password" name="password" placeholder="Admin password" required>
      <button type="submit">Login</button>
    </form>

    <p class="muted" style="margin-top:12px;">
      Tip: set <b>ADMIN_PASSWORD</b> in Codespaces environment variables.
    </p>
  </div>
</body>
</html>
